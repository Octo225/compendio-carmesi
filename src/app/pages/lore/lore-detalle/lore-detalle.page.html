<ion-header>
  <ion-toolbar>
    <ion-title>{{ detalleLore.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="detalleLore.titulo">
  
    <img [src]="detalleLore.imagen" style="width: 100%;">

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="ion-padding">
          
          <h1>{{ detalleLore.titulo }}</h1>
          <h3>{{ detalleLore.subtitulo }}</h3>
          <ion-chip color="tertiary" *ngIf="detalleLore.tipo">
            <ion-label>{{ detalleLore.tipo }}</ion-label>
          </ion-chip>
          
          <hr>
          
          <p [innerHTML]="detalleLore.descripcion"></p>

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lore"></ion-back-button>
    </ion-buttons>

  </div>

</ion-content>
