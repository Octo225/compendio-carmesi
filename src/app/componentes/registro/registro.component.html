<div class="ion-padding">
  <h2 class="ion-text-center">Crear una cuenta</h2>
  <p class="ion-text-center ion-text-wrap text-muted">Únete a la comunidad</p>

  <form [formGroup]="registroForm" (ngSubmit)="onRegister()">
    
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-note slot="error" *ngIf="registroForm.get('username')?.dirty && registroForm.get('username')?.invalid" color="danger" class="ion-padding-start">
      Mínimo 4 caracteres.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" color="secondary" type="submit" [disabled]="registroForm.invalid" class="ion-margin-top">
      Registrarse
    </ion-button>
  </form>
</div>
