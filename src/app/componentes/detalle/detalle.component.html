<ion-content *ngIf="detallePersonaje">
    <ion-label class="titulo">
      <h1 color="danger">{{detallePersonaje.nombre}}</h1>
    </ion-label>
    <img [src]="detallePersonaje.imagen" class="imagen" *ngIf="detallePersonaje.imagen"/>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="detalle">
        <ion-card class="poster">
          <img [src]="detallePersonaje.imagen" class="poster" *ngIf="detallePersonaje.imagen"/>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Armas:</ion-label>
          <img class="icono" alt="Velocidad" src="../../assets/img/bomba.png"/>
          <ion-note slot="end" color="primary" >{{detallePersonaje.armas}}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid> 
  <ion-card >
    <ion-card-header>
      <ion-card-subtitle>Descripcion</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{detallePersonaje.descripcion}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Estadisticas</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <img slot="start" class="icono" alt="Salud" src="../../assets/img/heart.png"/>
          <ion-label>Salud:</ion-label>
          <ion-note slot="end" color="primary" >{{detallePersonaje.salud}}</ion-note>
        </ion-item>
        <ion-item>
          <img slot="start" class="icono" alt="Dano" src="../../assets/img/espada.png"/>
          <ion-label>Dano:</ion-label>
          <ion-note slot="end" color="primary" >{{detallePersonaje.dano}}</ion-note>
        </ion-item>
        <ion-item>
          <img slot="start" class="icono" alt="velocidad" src="../../assets/img/ejecutar.png"/>
          <ion-label>Velocidad:</ion-label>
          <ion-note slot="end" color="primary" >{{detallePersonaje.velocidad}}</ion-note>
        </ion-item>

      </ion-list>
    </ion-card-content>
      
  </ion-card>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
